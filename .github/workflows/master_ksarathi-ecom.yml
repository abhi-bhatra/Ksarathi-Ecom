# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ksarathi-ecom

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://krashaksarathi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3b7307167a204f3387a6e5c82a297e1a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f71348b7478f4d319745d1eb86691c89 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: krashaksarathi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3b7307167a204f3387a6e5c82a297e1a }}/ksarathi-ecom:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ksarathi-ecom'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cbec4aeb4a3a4fc3aff894660a78fac2 }}
        images: 'krashaksarathi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3b7307167a204f3387a6e5c82a297e1a }}/ksarathi-ecom:${{ github.sha }}'